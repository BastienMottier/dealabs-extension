<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="class/ChromeExtension.inc.js"></script>
  <script src="class/Settings.inc.js"></script>
  <script src="third/jquery.min.js"></script>
  <script src="global.js"></script>
  <script src="popup.js"></script>
  <style>
    body{
      margin: 0;
      padding: 0;
      width: 250px;
      /*height: 500px; height calculated */
      max-height: 500px;
      overflow: auto;
    }
    #notifications{
      width: 100%;
      border-collapse: collapse;
    }
    #notifications td img{
      max-height: 32px;
      max-width: 32px;
    }
    #notifications tr{
      height: 32px;
    }
    #notifications .title{
      line-height: 3em;
    }
    .title{
      background: #C5C5C5;
      color: #FFF;
    }
    .notification{
      cursor: pointer;
      background: whitesmoke;
    }
    .notification:hover{
      background: #E8E6E6;
    }
    .title_MP{
      background-color: rgba(96, 179, 92, 1);
    }
    .title_notification{
      background-color: #02a5c1;
    }
    .title_alerte{
      background-color: #704791;
    }
    .title_forum{
      background-color: #704791;
    }
    #notifications td img.cat_icon {
        position: relative;
        top: 2px;
        padding-left: 5px;
    }
  </style>
</head>
<body>
  <table id="notifications">
  </table>
</body>
</html>
